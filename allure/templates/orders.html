<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <table class="table table-bordered">
    <thead>
        <tr>
            <th>Time</th>
            <th>Symbol</th>
            <th>Order</th>
            <th>Transaction type</th>
            <th>Product</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in data %}
            <tr>
                <td>{{ order.order_timestamp }}</td>
                <td>{{ order.tradingsymbol }}</td>
                <td>{{ order.quantity ~ "@" ~ order.price }}</td>
                <td>{{ order.transaction_type }}</td>
                <td>{{ order.product }}</td>
                <td>{{ order.status }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
</body>
